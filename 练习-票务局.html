<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>票务局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .nav{
            width: 100%;
            height: 44px;
            background: #fff;
            position: fixed;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            z-index: 999;
        }
        .nav>.icon-map{
            width: 20px;
            height: 20px;
            margin-left: -45px;
        }
        .nav>.icon-map>img{
            width: 100%;
        }
        .nav>.icon-title{
            width: 60px;
            height: 18px;
        }
        .nav>.icon-title>img{
            width: 100%;
        }
        .nav>.icon-bell{
            width: 20px;
            height: 20px;
            margin-right: -45px;
        }
        .nav>.icon-bell>img{
            width: 100%;
        }
        .main{
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .search{
            width: 375px;
            height: 173px;
            background: #fff;
            margin-top: 44px;
        }
        .search>.ad{
            width: 375px;
            height: 149px;
        }
        .search>.ad>img{
            width: 100%;
        }
        .search>.sousuo{
            width: 330px;
            height: 43px;
            background: #fff;
            box-shadow: 0px 3px 15px #D9D9D9;
            /* border: 1px solid red; */
            border-radius: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            left: 22.5px;
            bottom: 25px;
        }
        .search>.sousuo>.sousuo-icon{
            width: 20px;
            height: 20px;
        }
        .search>.sousuo>.sousuo-icon>img{
            width: 100%;
        }
        .search .sousuo-items{
            width: 180px;
            height: 20px;
            font-size: 12.5px;
            color: #96949f;
            text-align: center;
            line-height: 20px;
            padding: 11.5px 0px;           
        }
        .tools{
            /* width: 375px; */
            height: 146px;
            /* border: 1px solid red; */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .tools>.tools-box{
            width: 89px;
            height: 57px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tools>.tools-box>.tools-icon{
            width: 35px;
            height: 35px;
        }
        .tools>.tools-box>.tools-icon>img{
            width: 100%;
        }
        .tools>.tools-box>.tools-name{
            font-size: 14px;
            color: #39383e;
        }
    </style>
</head>
